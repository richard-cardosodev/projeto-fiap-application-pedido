version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: test_db
      POSTGRES_PASSWORD: ${DB_PASSWORD_PLACEHOLDER}
    ports:
      - "5432:5432"
    restart: always

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
